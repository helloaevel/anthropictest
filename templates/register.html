<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register â€” BLAST Analytics</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body class="theme-dark">
  <div style="max-width: 400px; margin: 4rem auto; padding: 0 1rem;">
    <h1 style="text-align: center; margin-bottom: 2rem;">BLAST Analytics</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="card" style="background: rgba(248, 81, 73, 0.2); border-color: var(--danger); margin-bottom: 1rem;">
            <p style="color: var(--danger); margin: 0;">{{ message }}</p>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div class="card">
      <h2 style="margin-top: 0;">Register</h2>
      <form method="POST" class="note-form">
        <input type="email" name="email" placeholder="Email" required autofocus>
        <input type="password" name="password" placeholder="Password (min 6 characters)" required minlength="6">
        <input type="password" name="confirm" placeholder="Confirm password" required minlength="6">
        <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
      </form>
      <p style="text-align: center; margin-top: 1rem;">
        <a href="{{ url_for('login') }}" style="color: var(--accent);">Already have an account? Login</a>
      </p>
    </div>
  </div>
</body>
</html>
